<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <!-- Externos -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- Fim Externos -->

    <title>Laudo</title>
</head>
<body>
    <form class="d-flex flex-column p-5" id="laudo-form">
        <fieldset>
            <legend class="text-uppercase cl-yellow font-weight-medium">Dados Gerais do Ensaio</legend>
            <hr/>

            <div class="row">
                <div class="form-group col">
                    <label for="laudo_id">N° do Laudo</label>
                    <input type="number" class="form-control form-control" id="laudo_id" name="laudo_id" aria-describedby="numeroLaudoField">
                </div>

                <div class="form-group col">
                    <label for="data_ensaio">Data do Ensaio</label>
                    <input type="date" class="form-control form-control" id="data_ensaio" name="data_ensaio" aria-describedby="dataEnsaioField">
                </div>

                <div class="form-group col">
                    <label for="testador">Testador</label>
                    <select class="form-control form-control" id="testador" name="testador" >
                        <option value="">Selecione</option>
                        <option value="1">2</option>
                        <option value="1">3</option>
                        <option value="1">4</option>
                        <option value="1">5</option>
                    </select>
                </div>

                <div class="form-group col">
                    <label for="placa_matricula">Placa/Matrícula</label>
                    <input type="number" class="form-control form-control" id="placa_matricula" name="placa_matricula" aria-describedby="placaMatriculaField">
                </div>
            </div>

            <div class="row">
                <div class="form-group col">
                    <label for="cabecalho">Cabeçalho</label>
                    <select class="form-control form-control" id="cabecalho" name="cabecalho">
                        <option value="0">Selecione</option>
                        <option value="1">2</option>
                        <option value="1">3</option>
                        <option value="1">4</option>
                        <option value="1">5</option>
                    </select>
                </div>

                <div class="form-group col">
                    <label for="assinatura_1">Assinatura 1</label>
                    <select class="form-control form-control" id="assinatura_1" name="assinatura_1">
                        <option value="">Selecione</option>
                        <option value="1">2</option>
                        <option value="1">3</option>
                        <option value="1">4</option>
                        <option value="1">5</option>
                    </select>
                </div>
                
                <div class="form-group col">
                    <label for="assinatura_2">Assinatura 2</label>
                    <select class="form-control form-control" id="assinatura_2" name="assinatura_2">
                        <option value="">Selecione</option>
                        <option value="1">2</option>
                        <option value="1">3</option>
                        <option value="1">4</option>
                        <option value="1">5</option>
                    </select>
                </div>

            </div>

            <div class="row">
                <div class="form-group col">
                    <label for="ensaios_realizados">Ensaios Realizados:</label>
                    <input class="form-control form-control" id="ensaios_realizados" name="ensaios_realizados" aria-describedby="ensaiosRealizadosField">
                </div>
            </div>

            <div class="inputs-hidden">

                <div class="row">
                    <div class="form-group col">
                        <label for="categoria">Categoria:</label>
                        <input class="form-control form-control" id="categoria" name="categoria" aria-describedby="categoriaField">
                    </div>

                    <div class="form-group col">
                        <label for="marca_produto">Marca do Produto:</label>
                        <input class="form-control form-control" id="marca_produto" name="marca_produto" aria-describedby="marcaProdutoField">
                    </div>
                </div>

                <div class="row">
                    <div class="form-group col">
                        <label for="estado">Estado:</label>
                        <input class="form-control form-control" id="estado" name="estado" aria-describedby="estadoField">
                    </div>

                    <div class="form-group col">
                        <label for="lanca">Lança:</label>
                        <input class="form-control form-control" id="lanca" name="lanca" aria-describedby="lancaField">
                    </div>
                </div>

                <div class="row">
                    <div class="form-group col">
                        <label for="numero_serie">N° de Série:</label>
                        <input class="form-control form-control" id="numero_serie" name="numero_serie" aria-describedby="numeroSerieField">
                    </div>

                    <div class="form-group col">
                        <label for="modelo">Modelo:</label>
                        <input class="form-control form-control" id="modelo" name="modelo" aria-describedby="modeloField">
                    </div>
                </div>

                <div class="row">
                    <div class="form-group col">
                        <label for="chassi">Chassi:</label>
                        <input class="form-control form-control" id="chassi" name="chassi" aria-describedby="chassiField">
                    </div>

                    <div class="form-group col">
                        <label for="cesto">Cesto:</label>
                        <input class="form-control form-control" id="cesto" name="cesto" aria-describedby="cestoField">
                    </div>
                </div>

                <div class="row">
                    <div class="form-group col-6">
                        <label for="estabilizador">Estabilizador:</label>
                        <input class="form-control form-control" id="estabilizador" name="estabilizador" aria-describedby="estabilizadorField">
                    </div>
                </div>
                
            </div>

        </fieldset>
        
        <fieldset>
            <legend class="text-uppercase cl-yellow font-weight-medium">Dados do Solicitante</legend>
            <hr/>

            <div class="row">
                <div class="form-group col-6">
                    <label for="nome_cliente">Nome do Solicitante</label> 
                    <button onclick="toggleSelectDropdown(this)" type="button" name="nome_cliente" class="form-control nome_cliente dropdown-toggle d-flex align-items-center justify-content-between"  id="elemento" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">Selecione um cliente</button>
                    <div class="dropdown-menu" aria-labelledby="nome_cliente" id="dropdown_elemento">
                        <input list="client_list"  id="nome_cliente" name="nome_cliente" class="form-control input_autocomplete my-2"  onkeypress="handleSearchItems(this, 'http://localhost:3000/laudo')" placeholder="Selecione um cliente"/> 
                        <div class="w-100"></div>
                    </div>
                </div>
            </div>

        </fieldset>
        
        <fieldset id="equipments">
            <div class="d-flex">
                <legend class="text-uppercase cl-yellow font-weight-medium">Lista de Equipamentos Testados</legend>
                <div class="action-container-btn d-flex align-items-center ml-3">
                    <button type="button" class="btn-action mr-3" onclick="addEquipmentGroup()">
                        <i class="bi bi-plus"></i>
                    </button>
                    <span></span>
                    <button type="button" class="btn-action ml-3" onclick="removeEquipmentGroup()">
                        <i class="bi bi-dash"></i>
                    </button>
                </div>
            </div>
            <hr/>

            <div class="row grupo-equipamentos">
                <div class="form-group col">
                    <label for="equipamento">Nome do Equipamento:</label>
                    <button onclick="toggleSelectDropdown(this)" type="button" name="equipamento" class="form-control equipamento dropdown-toggle d-flex align-items-center justify-content-between"  id="elemento" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">Selecione um equipamento</button>
                    <div class="dropdown-menu" aria-labelledby="elemento" id="dropdown_elemento">
                        <input class="form-control input_autocomplete my-2" id="input_autocomplete" name="input_autocomplete" onkeypress="handleSearchItems(this, 'http://localhost:3000/laudo')"> 
                        <div class="w-100"></div> 
                    </div>
                </div>

                <div class="form-group col">
                    <label for="numero_rastreio">N° de Rastreio:</label>
                    <input class="form-control  numero_rastreio" id="numero_rastreio" name="numero_rastreio" aria-describedby="numeroRastreioField">
                </div>

                <div class="form-group col">
                    <label for="numero_serie_ca">N° de Séria/CA:</label>
                    <input class="form-control numero_serie_ca" id="numero_serie_ca" name="numero_serie_ca" aria-describedby="numeroSerieCAField">
                </div>
                
                <div class="form-group col">
                    <label for="resultado">Resultado:</label>
                    <select class="form-control form-control resultado" id="resultado" name="resultado" aria-describedby="resultadoField">
                        <option value="">Selecione</option>
                        <option value="1">Aprovado</option>
                        <option value="2">Reprovado</option>
                    </select>
                </div>
            </div>

        </fieldset>

        <button type="button" class="btn align-self-end" onclick="toggleConfigPlus(this)">Mais configurações</button>
 
        <fieldset class="config-adicionais">
            <legend class="text-uppercase cl-yellow font-weight-medium">Configurações Adicionais</legend>
            <hr/>

            <div class="row">
                <div class="form-group col">
                    <label for="validade_teste">Validade do teste</label>
                    <input type="text" class="form-control form-control" id="validade_teste" name="validade_teste" aria-describedby="validadeTesteField">
                </div>

                <div class="form-group col">
                    <label for="cidade">Cidade do Serviço</label>
                    <input class="form-control form-control" id="cidade" name="cidade" aria-describedby="cidadeField">
                </div>
            </div>

            <div class="row">
                <div class="form-group col">
                    <label for="temperatura_ambiente">Temperatura do Ambiente</label>
                    <input class="form-control form-control" id="temperatura_ambiente" name="temperatura_ambiente" aria-describedby="temperaturaAmbienteField">
                </div>

                <div class="form-group col">
                    <label for="umidade_relativa">Umidade Relativa</label>
                    <input class="form-control form-control" id="umidade_relativa" name="umidade_relativa" aria-describedby="umidadeRelativaField">
                </div>
            </div>

            <div class="row">
                <div class="form-group col">
                    <label for="ensaio_visual">Texto do Ensaio Visual</label>
                    <textarea class="form-control form-control" id="ensaio_visual" name="ensaio_visual" aria-describedby="textoEnsaioVisualField" rows="2"></textarea>
                </div>

                <div class="form-group col">
                    <label for="ensaio_dimensional">Texto do Ensaio Dimensional</label>
                    <textarea class="form-control form-control" id="ensaio_dimensional" name="ensaio_dimensional" aria-describedby="textoEnsaioDimensionalField" rows="2"></textarea>
                </div>
            </div>

            <div class="row">
                <div class="form-group col">
                    <label for="ensaio_realizado">Texto do Ensaio Realizado</label>
                    <textarea class="form-control form-control" id="ensaio_realizado" name="ensaio_realizado" aria-describedby="textoEnsaioRealizadoField" rows="2"></textarea>
                </div>

                <div class="form-group col">
                    <label for="resultado_ensaio">Texto do Resultado dos Ensaios</label>
                    <textarea class="form-control form-control" id="resultado_ensaio" name="resultado_ensaio" aria-describedby="textoResultadoEnsaioField" rows="2"></textarea>
                </div>
            </div>

            <div class="row">
                <div class="form-group col">
                    <label for="isencao_responsabilidade">Texto de Isenção de Responsabilidade</label>
                    <textarea class="form-control form-control" id="isencao_responsabilidade" name="isencao_responsabilidade" aria-describedby="textoIsencaoResponsabilidadeField" rows="2"></textarea>
                </div>

                <div class="form-group col">
                    <label for="recomendacao">Texto de Recomendação</label>
                    <textarea class="form-control form-control" id="recomendacao" name="recomendacao" aria-describedby="textoRecomendacaoField" rows="2"></textarea>
                </div>
            </div>

        </fieldset>

        <button type="submit" class="btn btn-success align-self-end">Gerar Laudo</button>

    </form>

    <script src="./script.js"></script>
</body>
</html>
