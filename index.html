<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <!-- Externos -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.10.0/js/bootstrap-select.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.10.0/css/bootstrap-select.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <!-- Fim Externos -->

    <title>Laudo</title>
</head>
<body>
    <form class="d-flex flex-column p-5" id="laudo-form">
        <fieldset>
            <legend class="text-uppercase cl-yellow font-weight-medium">Dados Gerais do Ensaio</legend>
            <hr/>

            <div class="row">
                <div class="form-group col">
                    <label for="laudo_id">N° do Laudo</label>
                    <input type="number" class="form-control form-control" id="laudo_id" aria-describedby="numeroLaudoField" required required>
                </div>

                <div class="form-group col">
                    <label for="data_ensaio">Data do Ensaio</label>
                    <input type="date" class="form-control form-control" id="data_ensaio" aria-describedby="dataEnsaioField" required required>
                </div>

                <div class="form-group col">
                    <label for="testador">Testador</label>
                    <select class="form-control form-control" id="testador"  required required>
                        <option value="">Selecione</option>
                        <option value="1">2</option>
                        <option value="1">3</option>
                        <option value="1">4</option>
                        <option value="1">5</option>
                    </select>
                </div>

                <div class="form-group col">
                    <label for="placa_matricula">Placa/Matrícula</label>
                    <input class="form-control form-control" id="placa_matricula" aria-describedby="placaMatriculaField" required>
                </div>
            </div>

            <div class="row">
                <div class="form-group col">
                    <label for="cabecalho">Cabeçalho</label>
                    <select class="form-control form-control" id="cabecalho" required>
                        <option value="0">Selecione</option>
                        <option value="1">2</option>
                        <option value="1">3</option>
                        <option value="1">4</option>
                        <option value="1">5</option>
                    </select>
                </div>
                
                <div class="form-group col">
                    <label for="assinatura_1">Assinatura 1</label>
                    <select class="form-control form-control" id="assinatura_1" required>
                        <option value="">Selecione</option>
                        <option value="1">2</option>
                        <option value="1">3</option>
                        <option value="1">4</option>
                        <option value="1">5</option>
                    </select>
                </div>
                
                <div class="form-group col">
                    <label for="assinatura_2">Assinatura 2</label>
                    <select class="form-control form-control" id="assinatura_2" required>
                        <option value="">Selecione</option>
                        <option value="1">2</option>
                        <option value="1">3</option>
                        <option value="1">4</option>
                        <option value="1">5</option>
                    </select>
                </div>

            </div>

            <div class="row">
                <div class="form-group col">
                    <label for="ensaios_realizados">Ensaios Realizados:</label>
                    <input class="form-control form-control" id="ensaios_realizados" aria-describedby="ensaiosRealizadosField" required>
                </div>
            </div>

            <div class="inputs-hidden">

                <div class="row">
                    <div class="form-group col">
                        <label for="categoria">Categoria:</label>
                        <input class="form-control form-control" id="categoria" aria-describedby="categoriaField">
                    </div>

                    <div class="form-group col">
                        <label for="marca_produto">Marca do Produto:</label>
                        <input class="form-control form-control" id="marca_produto" aria-describedby="marcaProdutoField">
                    </div>
                </div>

                <div class="row">
                    <div class="form-group col">
                        <label for="estado">Estado:</label>
                        <input class="form-control form-control" id="estado" aria-describedby="estadoField">
                    </div>

                    <div class="form-group col">
                        <label for="lanca">Lança:</label>
                        <input class="form-control form-control" id="lanca" aria-describedby="lancaField">
                    </div>
                </div>

                <div class="row">
                    <div class="form-group col">
                        <label for="numero_serie">N° de Série:</label>
                        <input class="form-control form-control" id="numero_serie" aria-describedby="numeroSerieField">
                    </div>

                    <div class="form-group col">
                        <label for="modelo">Modelo:</label>
                        <input class="form-control form-control" id="modelo" aria-describedby="modeloField">
                    </div>
                </div>

                <div class="row">
                    <div class="form-group col">
                        <label for="chassi">Chassi:</label>
                        <input class="form-control form-control" id="chassi" aria-describedby="chassiField">
                    </div>

                    <div class="form-group col">
                        <label for="cesto">Cesto:</label>
                        <input class="form-control form-control" id="cesto" aria-describedby="cestoField">
                    </div>
                </div>

                <div class="row">
                    <div class="form-group col-6">
                        <label for="estabilizador">Estabilizador:</label>
                        <input class="form-control form-control" id="estabilizador" aria-describedby="estabilizadorField">
                    </div>
                </div>
                
            </div>

        </fieldset>
        
        <fieldset>
            <legend class="text-uppercase cl-yellow font-weight-medium">Dados do Solicitante</legend>
            <hr/>

            <div class="row">
                <div class="form-group col-6">
                    <label for="nome_cliente">Nome do Solicitante</label>
                    <select class="form-control form-control  solicitanteSelect" id="nome_cliente"  data-live-search="true" required>
                        <option data-tokes="">Selecione um equipamento</option>
                        <option data-tokes="equipamento_1">equipamento 1</option>
                        <option data-tokes="equipamento_2">equipamento 2</option>
                        <option data-tokes="equipamento_3">equipamento 3</option>
                        <option data-tokes="equipamento_4">equipamento 4</option>
                        <option data-tokes="equipamento_5">equipamento 5</option>
                        <option data-tokes="equipamento_6">equipamento 6</option>
                        <option data-tokes="equipamento_7">equipamento 7</option>
                    </select>
                </div>
            </div>

        </fieldset>
        
        <fieldset id="equipments">
            <div class="d-flex">
                <legend class="text-uppercase cl-yellow font-weight-medium">Lista de Equipamentos Testados</legend>
                <div class="action-container-btn d-flex align-items-center ml-3">
                    <button type="button" class="btn-action mr-3" onclick="addEquipmentGroup()">
                        <i class="bi bi-plus"></i>
                    </button>
                    <span></span>
                    <button type="button" class="btn-action ml-3" onclick="removeEquipmentGroup()">
                        <i class="bi bi-dash"></i>
                    </button>
                </div>
            </div>
            <hr/>

            <div class="row grupo-equipamentos">
                <div class="form-group col">
                    <label for="equipamento">Nome do Equipamento:</label>
                    <select class="form-control form-control equipamento  selectpicker" id="equipamento"  data-live-search="true" required>
                        <option data-tokes="">Selecione um equipamento</option>
                        <option data-tokes="equipamento_1">equipamento 1</option>
                        <option data-tokes="equipamento_2">equipamento 2</option>
                        <option data-tokes="equipamento_3">equipamento 3</option>
                        <option data-tokes="equipamento_4">equipamento 4</option>
                        <option data-tokes="equipamento_5">equipamento 5</option>
                        <option data-tokes="equipamento_6">equipamento 6</option>
                        <option data-tokes="equipamento_7">equipamento 7</option>
                    </select>

                </div>

                <div class="form-group col">
                    <label for="numero_rastreio">N° de Rastreio:</label>
                    <input class="form-control form-control numero_rastreio" id="numero_rastreio" aria-describedby="numeroRastreioField" required>
                </div>

                <div class="form-group col">
                    <label for="numero_serie_ca">N° de Séria/CA:</label>
                    <input class="form-control form-control numero_serie_ca" id="numero_serie_ca" aria-describedby="numeroSerieCAField" required>
                </div>

                <div class="form-group col">
                    <label for="resultado">Resultado:</label>
                    <input class="form-control form-control resultado" id="resultado" aria-describedby="resultadoField" required>
                </div>
            </div>

        </fieldset>

        <button type="submit" class="btn btn-success btn align-self-end">Gerar Laudo</button>
    </form>

    <script src="./script.js"></script>
</body>
</html>
